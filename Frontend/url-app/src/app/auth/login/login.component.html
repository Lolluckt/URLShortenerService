<div class="login-container">
  <div class="welcome-box">
    <h1 class="animated-title">Welcome to URL Shortener service</h1>
    <p class="animated-subtitle">
      Here you can shorten your link. If you want to try, click login or register.
    </p>
    <p class="check-about">
      <strong>How does the Url Shortener work?</strong> 
      Check 
      <a routerLink="/about">About</a>.
    </p>
  </div>

  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="login-card">
      <h2>Login</h2>

      <div class="form-group" [ngClass]="{'has-error': errorMessage}">
        <label for="email">Email:</label>
        <input
          id="email"
          type="text"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>

      <div class="form-group" [ngClass]="{'has-error': errorMessage}">
        <label for="password">Password:</label>
        <div class="password-container">
          <input
            id="password"
            [type]="hidePassword ? 'password' : 'text'"
            [(ngModel)]="password"
            name="password"
            required
          />
          <span class="toggle-password" (click)="togglePasswordVisibility()">
            <i *ngIf="hidePassword" class="fa fa-eye-slash"></i>
            <i *ngIf="!hidePassword" class="fa fa-eye"></i>
          </span>
        </div>
      </div>

      <button type="submit" class="btn-fullwidth">Login</button>

      <div class="extra-links">
        <span>Don't have an account?</span>
        <button type="button" (click)="goToRegister()">Register</button>
      </div>

      <div class="error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
    </div>
  </form>
</div>
